<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    </head>
    <body>
        <br>
        <div class="container">
            <div class="jumbotron">
                <h1>Habitation Scanner</h1>
                <form method="post" enctype="multipart/form-data" action="/upload">
                    <input type="file" id="upload_btn" name="file" accept="image/png, image/jpeg, image/jpg">
                    <br>
                    <br>
                    <input type="submit" value="Submit">
                </form>
                <form method="post" action="/scan">
                    <input type="submit" value="Scan">
                </form>
                <form method="post" action="/wats">
                    <input type="submit" value="Watson">
                </form>
                <form method="post" action="/addtoFile">
                    <input type="submit" value="add data to file">
                </form>
                <form method="post" action="/extract">
                    <input type="submit" value="extract data from file">
                </form>
                <br>
                <form method="post" action="/runAll">
                    <input type="submit" value="Run All Functions">
                </form>
                <br>
                <form method="post" action="/changePage">
                    <input type="submit" value="Switch page">
                </form>
                <br>

                <!-- <img id="satImg" src="public/uploads/image.png" style="width:100%;"/> -->
                <canvas id="canvas" style="width:100%;"></canvas>
                <script src="public/scanScript.js"></script>
            </div>
        </div>
        
        <!-- scripts -->
    </body>
</html>
